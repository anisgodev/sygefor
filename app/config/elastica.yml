fos_elastica:
    clients:
        default:
            servers:
                -
                    host: "%elasticsearch_host%"
                    port: "%elasticsearch_port%"
                    logger: null
                    headers: null
#    serializer: ~
    indexes:
        sygefor3:
            client: default
            index_name: "sygefor3_github"
            settings:
                index:
                    analysis:
                        analyzer:
                            sort :
                                type : custom
                                tokenizer : keyword
                                filter : [asciifolding, lowercase]
                            fr:
                                tokenizer: standard
                                filter: [standard, lowercase, stop_fr, snowball_fr]
                            autocomplete:
                                type: custom,
                                tokenizer: whitespace
                                filter: [lowercase, engram]
                            csv:
                                type: pattern
                                pattern: "\s*,\s*"
                                lowercase: false
                        filter:
                            snowball_fr:
                                type: "snowball"
                                language: "French"
                            stop_fr:
                                type: "stop"
                                stopwords: "_french_"
                            engram:
                                type: edgeNGram
                                min_gram: 2
                                max_gram: 15
            types:
                # ---------
                # USER
                # ---------
                user:
                    mappings:
                        username: { boost: 5 }
                        email: { boost: 3 }
                        organization:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                code: { index: not_analyzed }
                                name:
                                    index: not_analyzed
                                    type: string
                                    fields:
                                        source: { type: string, index: not_analyzed }
                                        sort: { type: string, analyzer: sort }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\User
                        provider: ~
                        listener: ~

                # ---------
                # TRAINING
                # ---------
                training:
                    mappings:
                        id: { index: not_analyzed }
                        type: { index: not_analyzed }
                        typeLabel:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        organization:
                            _include: user.organization
                        number: { index: not_analyzed }
                        serial: { index: analyzed }
                        name:
                            type: string
                            boost: 5
                            fields:
                                source: { type: string, index: not_analyzed }
                        theme:
                            type: object
                            properties:
                                id: { type: integer, index: not_analyzed }
                                name:
                                    type: string
                                    fields:
                                        source: { type: string, index: not_analyzed }
                        program: { boost: 3 }
                        description: { boost: 3 }
                        teachingMethods: { boost: 3 }
                        user: { type: string, index: not_analyzed }
                        tags:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        comments: ~
                        sessions:
                            type: nested
                            include_in_parent: true,
                            properties:
                                _include: { type: session, exclude: ['training'] }
                        firstSessionPeriodSemester: { type: integer, index: not_analyzed }
                        firstSessionPeriodYear: { type: integer, index: not_analyzed }
                        # ---
                        # internship
                        # ---
                        publicTypes:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        prerequisites: { type: string, index: not_analyzed }
                        # ---
                        # Long Training
                        # ---
                        module:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        # ---
                        # Meeting
                        # ---
                        national: { type: boolean, index: not_analyzed }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractTraining
                        provider: ~
                        listener: ~

                # ---------
                # SESSION
                # ---------
                session:
                    mappings:
                        id: { index: not_analyzed }
                        training:
                            type: object
                            properties:
                                _include: { type: training, exclude: 'sessions' }
                        name:
                            type: string
                            boost: 3
                            fields:
                                autocomplete: { type: string, index: analyzed, analyzer: autocomplete }
                                source: { type: string, index: not_analyzed }
                        dateBegin: { type: date, index: not_analyzed }
                        dateEnd: { type: date, index: not_analyzed }
                        dateRange: { type: string, index: not_analyzed }
                        datePrecisions: { type: string, index: not_analyzed }
                        hourNumber: { type: float, index: not_analyzed }
                        dayNumber: { type: float, index: not_analyzed }
                        schedule: { type: string, index: not_analyzed }
                        year: { type: integer, index: not_analyzed }
                        semester: { type: integer, index: not_analyzed }
                        semesterLabel: { index: not_analyzed }
                        limitRegistrationDate: { type: date, index: not_analyzed }
                        price: { index: not_analyzed }
                        numberOfRegistrations:
                            _private: true
                            type: integer
                            index: not_analyzed
                        maximumNumberOfRegistrations:
                            index: not_analyzed
                            type: integer
                        numberOfParticipants:
                            _private: true
                            type: integer
                            index: not_analyzed
                        registrable:
                            _private: true
                            index: not_analyzed
                        place:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                name:
                                    type: string
                                    fields:
                                        source: { type: string, index: not_analyzed }
                                address: { type: string, index: not_analyzed }
                                postal: { type: string, index: not_analyzed }
                                city: { type: string, index: not_analyzed }
                        registration: { index: not_analyzed }
                        status: { index: not_analyzed }
                        displayOnline: { type: boolean }
                        firstLongTrainingSession: { type: boolean }
                        inscriptionStats:
                            _private: true
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                name: { index: not_analyzed }
                                status: { index: not_analyzed }
                                count: { type: integer, index: not_analyzed }
                        inscriptions:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                        numberOfAcceptedRegistrations:
                            _private: true
                            type: integer
                            index: not_analyzed
                        availablePlaces:
                            _private: true
                            type: integer
                            index: not_analyzed
                        participations:
                            type: nested
                            include_in_parent: true
                            properties:
                                isOrganization: { type: boolean, index: not_analyzed }
                                isLocal: { type: boolean, index: not_analyzed }
                                trainer:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                                        isOrganization: { index: not_analyzed }
                                        title: { index: not_analyzed }
                                        firstName: { index: not_analyzed }
                                        lastName: { index: not_analyzed }
                                        fullName: { index: not_analyzed }
                                        trainerType: { index: not_analyzed }
                                        email: { index: not_analyzed }
                        promote: { index: not_analyzed }
                        totalCost:
                            type: float
                            index: not_analyzed
                        totalTaking:
                            type: float
                            index: not_analyzed
                        participantsStats:
                            _private: true
                            type: nested
                            include_in_parent: true
                            properties:
                                publicType: { index: not_analyzed }
                                count: { type: integer, index: not_analyzed }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractSession
                        provider: ~
                        listener: ~
                        model_to_elastica_transformer:
                            service: sygefor_training.session.elastica.transformer

                # ---------
                # SEMESTERED TRAINING
                # ---------
                semestered_training:
                    mappings:
                        year: { type: integer, index: not_analyzed }
                        semester: { type: integer, index: not_analyzed }
                        training:
                            type: object
                            properties:
                                _include: { type: training, exclude: 'sessions' }
                        sessionsCount:  { index: not_analyzed }
                        lastSession:
                            type: object
                            properties:
                                _include: { type: session, exclude: ['training'] }
                        nextSession:
                            type: object
                            properties:
                                _include: { type: session, exclude: ['training'] }
                        trainers:
                            type: object
                            properties:
                              id: { index: not_analyzed }
                              fullName: { index: not_analyzed }
                    persistence:
                        driver: orm
                        model: Sygefor\Bundle\CoreBundle\Model\SemesteredTraining
                        provider:
                            service: sygefor_training.elastica_provider.semestered_training
                        finder: ~

                # ---------
                # TRAINEE
                # ---------
                trainee:
                    mappings:
                        id: { index: not_analyzed }
                        email: { boost: 3 }
                        title: { index: not_analyzed }
                        fullName:
                            type: string
                            boost: 3
                            fields:
                                autocomplete: { type: string,  index: analyzed, analyzer: autocomplete }
                                source: { type: string, index: not_analyzed }
                        firstName:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        lastName:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        organization:
                            _include: user.organization
                        inscriptions:
                            type: nested
                            include_in_parent: true,
                            properties:
                                _include: { type: inscription, exclude: ['trainee'] }
                        publicType:
                            index: not_analyzed
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        disciplinaryDomain:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        disciplinary:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        isPaying:
                            type: boolean
                        isActive:
                            type: boolean
                        isArchived:
                            type: boolean
                        createdAt: { type: date, index: not_analyzed }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractTrainee
                        provider: ~
                        listener: ~

                # ---------
                # INSCRIPTION
                # ---------
                inscription:
                    mappings:
                        id: { index: not_analyzed }
                        trainee:
                            type: object
                            properties:
                                _include: { type: trainee, exclude: 'inscriptions' }
                        session:
                            type: object
                            properties:
                                _include: { type: session, exclude: ['inscriptions'] }
                        inscriptionStatus:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                status: { index: not_analyzed }
                                machine_name: { type: string, index: not_analyzed }
                                name:
                                    type: string
                                    fields:
                                        source: { type: string, index: not_analyzed }
                        presenceStatus:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                status: { index: not_analyzed }
                                name:
                                    type: string
                                    fields:
                                        source: { type: string, index: not_analyzed }
                        hasEvaluated: { type: boolean }
                        publicType:
                            _include: trainee.publicType
                        zip: ~
                        city: ~
                        createdAt: { index: not_analyzed, type: date }
                        lastEmailDate: { index: not_analyzed, type: date }
                        inscriptionStatusUpdatedAt: { index: not_analyzed, type: date }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractInscription
                        provider: ~
                        listener: ~

                # ---------
                # TRAINER
                # ---------
                trainer:
                    mappings:
                        id: { index: not_analyzed }
                        title: { index: not_analyzed }
                        fullName:
                            type: string
                            boost: 3
                            fields:
                                autocomplete: { type: string, index: analyzed, analyzer: autocomplete }
                                source: { type: string, index: not_analyzed }
                        firstName:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        lastName:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        organization:
                            _include: user.organization
                        isOrganization:
                            type: boolean
                        isAllowSendMail:
                            type: boolean
                        isArchived:
                            type: boolean
                        isPublic:
                            type: boolean
                        service:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        status: ~
                        responsabilities: ~
                        website: ~
                        observations: ~
                        createdAt: { index: not_analyzed }
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractTrainer
                        provider: ~
                        listener: ~

                # ---------
                # PARTICIPATION
                # ---------
                participation:
                    mappings:
                        id: { index: not_analyzed }
                        session:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                dateBegin: { type: date, index: not_analyzed }
                                training:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                                        name: { index: not_analyzed }
                                        organization:
                                            type: object
                                            properties:
                                                id: { index: not_analyzed }
                                        typeLabel: { index: not_analyzed }
                        trainer:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                fullName: { index: not_analyzed }
                        organization:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                        isOrganization:
                            type: boolean
                        IsLocal:
                            type: boolean
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: Sygefor\Bundle\CoreBundle\Entity\AbstractParticipation
                        provider: ~
                        listener: ~

                # ---------
                # EMAIL
                # ---------
                email:
                  mappings:
                        id: { index: not_analyzed }
                        userFrom:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                username: { index: not_analyzed }
                                organization:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                        emailFrom:
                            type: string
                            fields:
                                source: { type: string, index: not_analyzed }
                        trainee:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                fullName:
                                    type: string
                                    index: not_analyzed
                                organization:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                        trainer:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                fullName:
                                    type: string
                                    index: not_analyzed
                                organization:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                        session:
                            type: object
                            properties:
                                id: { index: not_analyzed }
                                training:
                                    type: object
                                    properties:
                                        id: { index: not_analyzed }
                                        name:
                                            type: string
                                            index: not_analyzed
                                        organization:
                                            type: object
                                            properties:
                                                id: { index: not_analyzed }
                        subject: { index: not_analyzed }
                        sendAt: { type: date, index: not_analyzed }
                        populate: { type: boolean, index: not_analyzed }
                  persistence:
                      driver: orm # orm, mongodb, propel are available
                      model: Sygefor\Bundle\CoreBundle\Entity\Email
                      provider: ~
                      listener: ~
