imports:
    - { resource: config.yml }

framework:
    validation:
        cache: apc

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        # channel : main
        main:
            type:               rotating_file
            max_files:          30
            action_level:       info
            handler:            grouped
            channels:           [!trainee_merge, !api, !batch_operation, !elastica]
        grouped:
            type:               group
            #members:            [streamed, buffered]
            members:            [streamed]
        streamed:
            type:               stream
            path:               "%kernel.logs_dir%/%kernel.environment%.log"
            level:              info
        # console
        console:
            type:  console

        # buffered mail
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            mailer:     swiftmailer.mailer
            from_email: support@conjecto.com
            to_email:   support@conjecto.com
            subject:    SYGEFOR : An Error Occurred!
            level:      info

        # channel : api
        api:
            type:         fingers_crossed
            action_level: error
            handler:      api.grouped
            channels:     api
        api.grouped:
            type:    group
            members: [api.streamed, buffered]
        api.streamed:
            type:  stream
            path:  "%kernel.logs_dir%/api.%kernel.environment%.log"
            level: debug

        # channel : batch_operation
        batch_operation:
            type:         fingers_crossed
            action_level: debug
            handler:      batch_operation.grouped
            channels:     batch_operation
        batch_operation.grouped:
            type:    group
            members: [batch_operation.streamed, buffered]
        batch_operation.streamed:
            type:  stream
            path:  "%kernel.logs_dir%/batch_operation.%kernel.environment%.log"
            level: debug
